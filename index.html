<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>panther</title>
    <link
      href="https://fonts.googleapis.com/css?family=PT Sans"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="panther.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="row">
        <div class="col-md-6 text-center img-part">
          <h4 class="text-center top-text">|PANTHERS|</h4>
        </div>

        <div class="col-md-6 column-2">
          <form id="panther-form">
            <p class="Rtext text-center">Register.</p>

            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email Address"
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <!-- <small class="form-control col-sm-1" onclick="changeIcon()">
                <i class="fa fa-eye-slash" id="eye-slash"></i>
                <i class="fa fa-eye" id="eye"></i>
              </small> -->
            </div>

            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmed-password"
                placeholder="Confirm Password"
              />
              <small class="form-addon text-right" onclick="changeIcon()">
                <i class="fa fa-eye-slash" id="eye-slash"></i>
                <i class="fa fa-eye" id="eye"></i>
              </small>
            </div>

            <div class="input-group">
              <input
                type="button"
                id="submit-button"
                value="Register"
                class="btn col-md-12 text-center"
              />
            </div>
          </form>
          <p class="Btext text-center">
            Have an account already ? <a href="#" class="link">Login</a>
          </p>
          <div class="bottom_text text-center">
            <span>
              <i class="fa fa-instagram fa-2x"></i>
              <i class="fa fa-whatsapp fa-2x"></i>
              <i class="fa fa-github fa-2x"></i>
            </span>
            <br />
            &copy; copyright devsinstitute | panthers.
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="panther.js"></script>
</html>
